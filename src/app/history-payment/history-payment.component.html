  <div class="row d-flex justify-content-center">
    <div class="col-2">
      <div class="row justify-content-end">
        <h5>Year:</h5>
      </div>
    </div>
    <div class="col-2">
      <select [(ngModel)]="selectedYear" (change)="getTemplatePayment()">
        <option *ngFor="let setYear of payment">2018</option>
        <option>2017</option>
        <option>2016</option>
      </select>
    </div>

  </div>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <ul class="list-group shadow-lg rounded">
        <li class="list-group-item  bg-info" *ngFor="let blk of payment">
          <h4>{{blk.month}} {{blk.year}}</h4>
        </li>
        <div *ngFor='let blk1 of payment'>
          <li class="list-group-item p-4" *ngFor='let blk of blk1.varUt'>
            <span>{{ blk.name | uppercase}}</span>
            <span class="float-right">
              <strong> {{ blk.sum }} </strong> uah</span>
          </li>
        </div>
        <div  *ngFor='let blk2 of payment'>
          <li class="list-group-item p-4" *ngFor='let blk of blk2.fixedUt'>
            <span>{{blk.name |uppercase }}</span>
            <span class="float-right">
              <strong> {{blk.sum}}</strong> uah</span>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
