<div class="container-fluid bg-choose-addr p-4">
  <div class="row d-flex justify-content-center">

    <div class="col-2">
      <select (change)="getTemplatePayment()" [(ngModel)]="selectedYear">
        <option *ngFor="let yearList of payment"> {{yearList.year }}</option>
      </select>
    </div>
    <div class="col-md-2 col-sm-6">
      <select [(ngModel)]="selectedMonth" (change)="getTemplatePayment()">
        <option *ngFor="let monthList of payment">
          {{ monthList.month | month }}</option>
      </select>
    </div>

  </div>
</div>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <ul class="list-group shadow-lg rounded">
        <li class="list-group-item  bg-info">
          <h4>{{selectedMonth}} {{selectedYear}}</h4>
        </li>
        <div *ngFor='let blk1 of paymentByHistory'>
          <li class="list-group-item p-4" *ngFor='let blk of blk1.varUt'>
            <span>{{ blk.name | uppercase}}</span>
            <span class="float-right">
              <strong> {{ blk.sum }} </strong> uah</span>
          </li>
        </div>
        <div *ngFor='let blk2 of paymentByHistory'>
          <li class="list-group-item p-4" *ngFor='let blk of blk2.fixedUt'>
            <span>{{blk.name |uppercase }}</span>
            <span class="float-right">
              <strong> {{blk.sum}}</strong> uah</span>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
