<accordion>
  <accordion-group heading="{{ fixedBlk.name | uppercase }}" [panelClass]="customClass">
    <div class="row">
      <div class="card-text water-wrap col-md-6 col-lg-7 col-sm-12">
        <p class="card-text display-4 text-center mt-5">Tariff:
          <strong>{{ fixedBlk.sum }} uah</strong>
        </p>
      </div>
      <div class=" water-wrap border-left col-md-6 col-lg-5 col-sm-12">
        <div class="jumbotron m-0">
          <p class="lead">Personal account:
            <strong>{{ fixedBlk.persAcc }}</strong>
          </p>
        </div>
      </div>
    </div>
  </accordion-group>
</accordion>
