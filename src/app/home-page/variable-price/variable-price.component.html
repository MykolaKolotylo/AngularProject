<div class="card border-info m-3 shadow" style="width: 18rem;">
  <div class="card-header text-center">{{varBlk.name | uppercase }}</div>
  <div class="card-body text-info">
    <div class=" water-wrap col-sm ">
      <div class="form-group mr-2">
        <label>Previous
          <input type="number" 
                class="form-control" 
                [(ngModel)]="varBlk.previous">
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Current
          <input type="number" 
                class="form-control" 
                [(ngModel)]="varBlk.current">
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Tariff
          <input type="text" 
                class="form-control" 
                [(ngModel)]="varBlk.tariff" 
                disabled>
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Sum
          <input type="number" 
                class="form-control" 
                value="{{varBlk.sum | number:'.2'}}">
        </label>
      </div>
      <div class="form-group mr-2">
        <button type="submit" 
                class="btn btn-outline-info btn-block form-control" 
                (click)="calculate(varBlk.previous, varBlk.current, varBlk.tariff)">
        Calculate</button>
      </div>
    </div>
  </div>
</div>
