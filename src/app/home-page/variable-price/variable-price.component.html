<div class="card border-info m-3 card_shadow" style="width: 18rem;">
  <div class="card-header text-center">{{varUtility.name | uppercase }}</div>
  <div class="card-body text-info">
    <div class="col-sm ">
      <div class="form-group mr-2">
        <label>Previous
          <input type="text" 
                class="form-control" 
                [(ngModel)]="varUtility.previous">
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Current
          <input type="text" 
                class="form-control" 
                [(ngModel)]="varUtility.current">
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Tariff
          <input type="text" 
                class="form-control" 
                [(ngModel)]="varUtility.tariff" 
                disabled>
        </label>
      </div>
      <div class="form-group mr-2">
        <label>Sum
          <input type="text" 
                class="form-control" 
                value="{{varUtility.sum | number:'.2'}}">
        </label>
      </div>
      <div class="form-group mr-2">
        <button type="submit" 
                class="btn btn-outline-info btn-block form-control" 
                (click)="calculate(varUtility.previous, varUtility.current, varUtility.tariff)">
        Calculate</button>
      </div>
    </div>
  </div>
</div>
